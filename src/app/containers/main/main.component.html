
<header>
	<div class="bg-black text-white cursor-pointer w-full h-10 text-center">
		<div class="flex items-center justify-center pt-2">
			<span>Check another projects</span>
			<span class="material-icons animate-bounce">keyboard_double_arrow_up</span>
		</div>
	</div>
</header>

<div class="w-full flex flex-col sm:flex-row flex-wrap sm:flex-nowrap py-4 flex-grow">
	 
	<!-- Left Part -->
	<div class="w-fixed w-full flex-shrink flex-grow-0 px-4">
		
	</div>

	<!-- Center Part - Image Upload Component -->
	<main role="main" class="lg:w-9/12 w-full flex-grow pt-1 px-3">
		<div class="items-start justify-center bg-white lg:pt-32 sm:pt-5">
			<div class="text-center px-4 sm:px-6 lg:px-8">
				<h1 class="block text-2xl font-bold sm:text-4xl">Effectograph</h1>
				<p class="mt-3 text-lg text-gray-300 dark:text-neutral-500">Simple Image Effects Made Easy</p>
				<div class="mt-5 flex flex-col justify-center items-center gap-2 sm:flex-row sm:gap-3 ">
					<div class="flex items-center justify-center w-full">
						@if (!uploadedFile) {
							<app-file-upload (uploadedFiles)="onFileUploaded($event)"></app-file-upload>
						} @else {
							<div>
								<app-draw-image [imageFile]="uploadedFile" 
									[filterName]="selectedFilter"
									[effectName]="selectedEffect"
									[transformName]="selectedTransform"
									[customClasses]="'max-h-96 object-contain rounded-lg'">
								</app-draw-image>
								<button (click)="removeImage()" class="text-white rounded-full focus:outline-none pt-1">
									<span class="material-icons text-gray-500">cancel</span>
								</button>
							</div>
						}
					</div>
				</div>
			</div> 
		</div>
	</main>
	<!-- Right Part - Image Filter Component -->
	<div class="w-fixed w-full flex-shrink flex-grow-0 px-2">
		<div class="items-start justify-center bg-white lg:pt-32 sm:pt-5 pr-5">
			<app-menu [menuGroups]="menuGroups" (menuItemSelected)="menuItemSelected($event.menuGroupTitle, $event.menuItemTitle)"></app-menu>
		</div>
	</div>

</div>
