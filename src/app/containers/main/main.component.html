<div class="flex flex-col h-screen">
  <!-- Header -->
	<div class="bg-black text-center h-10 pr-10 text-white cursor-pointer">
		<span class="mb-2">Back to examples</span> 
		<span class="mt-2 material-icons animate-bounce">keyboard_double_arrow_up</span>
	</div>

  <!-- Main Content -->
  <div class="flex flex-grow">
    <!-- Left Part -->
    <div class="flex-none w-1/3 bg-gray-100 p-4">
      <!-- Blank for now -->
    </div>

    <!-- Center Part - Image Upload Component -->
    <div class="flex-grow flex items-center justify-center bg-white p-4">
		<div class="text-center py-40 px-4 sm:px-6 lg:px-8">
			<h1 class="block text-2xl font-bold sm:text-4xl">Effectograph</h1>
			<p class="mt-3 text-lg text-gray-300 dark:text-neutral-500">Simple Image Effects Made Easy</p>
			<div class="mt-5 flex flex-col justify-center items-center gap-2 sm:flex-row sm:gap-3 ">
				<div class="flex items-center justify-center w-full">
					@if (!uploadedFile) {
						<app-file-upload (uploadedFiles)="onFileUploaded($event)"></app-file-upload>
					} @else {
						<div>
							<app-draw-image [imageFile]="uploadedFile" [filterName]="selectedFilter" [customClasses]="'max-h-96 object-contain rounded-lg'"></app-draw-image>
							<button (click)="removeImage()" class="text-white rounded-full focus:outline-none pt-1">
								<span class="material-icons text-gray-500">cancel</span>
							</button>
							<button class="text-white rounded-full focus:outline-none pt-1 ml-2">
								<span class="material-icons text-gray-500">done_all</span>
							</button>
						</div>
					}
				</div>
			</div>
		</div> 
    </div>

    <!-- Right Part - Image Filter Component -->
    <div class="flex-none w-1/3 bg-gray-100 p-4">
		<app-menu></app-menu>
    </div>
  </div>
</div>
