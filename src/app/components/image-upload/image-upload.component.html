<div class="flex items-center justify-center w-full">
	@if (!uploadedFile) {
		<label for="dropzone-file"
			class="flex flex-col items-center justify-center w-96 h-48 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100"
			(dragover)="onDragOver($event)"
			(drop)="onDrop($event)"
			(dragleave)="onDragLeave($event)"
		>
			<div class="flex flex-col items-center justify-center pt-5 pb-6">
				<span class="material-icons text-gray-500 pb-5">image</span>
				<p class="mb-2 text-sm text-gray-500">
					<span class="font-semibold">Click to upload</span> or drag and drop
				</p>
				<p class="text-xs text-gray-500">PNG, JPG or JPEG</p>
			</div>
			<input id="dropzone-file" type="file" class="hidden" (change)="onFileSelected($event)" />
		</label>
	} @else {
		<div>
			<img [src]="imageUrl" alt="Selected Image" class="max-h-96 object-contain rounded-lg">
			<button (click)="removeImage()" class="text-white rounded-full focus:outline-none pt-1">
				<span class="material-icons text-gray-500">cancel</span>
			</button>
			<button (click)="applyEffect()" class="text-white rounded-full focus:outline-none pt-1 ml-2">
				<span class="material-icons text-gray-500">done_all</span>
			</button>
			<canvas id="canvas"></canvas>
		</div>
	}
	
	
</div>
